<body>
    

    <script>
        let n =+prompt('Enter Number');
        
        let star = '';
        function drawIntN(){
            for(let i=1; i<=n ; i++){
                
                for(let j=1; j<=n; j++){
                   
                    
                 star += i<j ? '-':'*';
                   
                } star = star + '\n';
                
            }console.log(star)
            
            
            
        }
        
        drawIntN();
   
   </script>
