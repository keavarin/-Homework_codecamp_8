<body>

    <script>
        let star = '';
        function drawIntN(n) {
            for (let i = 1; i <= n; i++) {

                for (let j = 1; j <= n; j++) {

                    star += j < i ? '-' : '*';

                } for (let j = n-1; j >= 1; j--) {
                    star += i > j ? '-' : '*';


                } star = star + '\n';

            } console.log(star)


        }
        drawIntN(4);
    </script>
</body>
