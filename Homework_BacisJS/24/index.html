<script>
    let star = '';
    let num =1;
    function drawIntN(n) {
        for (let i = 1; i <= n; i++) {

            for (let j = n; j >= 1; j--) {

                star += (j > i) ? `-` : `${num++}`

            }
            for (let j = 2; j <= n; j++) {

                star += (j <= i) ? `${num++}` : `-`

            } star = star + '\n'
        }
        for (let i = 2; i <= n; i++) {

            for (let j = 1; j <= n; j++) {

                star += j < i ? '-' : `${num++}`;

            } for (let j = n - 1; j >= 1; j--) {
                star += i > j ? '-' : `${num++}`;


            } star = star + '\n';



        } console.log(star)


    } drawIntN(4);
</script>
