<body>


    <script>
        let star = '';
        function drawIntN(n) {


            for (let i = 1; i <= n; i++) {

                for (let j = n; j >= 1; j--) {

                    star += (j > i) ? `-` : `*`

                } star = star + '\n';
            }

            for (let i = 1; i <= n; i++) {

                for (let j = 1; j <= n; j++) {
                    if (i !== n) {
                        star += (j > i) ? `*` : `-`
                    }
                } star = star + '\n';
            } console.log(star)

        }

        //drawIntN(2);
        // drawIntN(3);
        drawIntN(4);

    </script>
